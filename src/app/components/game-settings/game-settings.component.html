<div class="settings-container">
  <!-- Header -->
  <header class="header">
    <button class="btn-back" (click)="goBack()">
      ← Retour aux jeux
    </button>
    <h1 class="title">⚙️ {{ gameName }}</h1>
    <div class="player-info">
      <span class="player-count">{{ players.length }} joueur{{ players.length > 1 ? 's' : '' }} actif{{ players.length > 1 ? 's' : '' }}</span>
    </div>
  </header>

  <!-- Settings Content -->
  <div class="settings-content">


    <!-- Question Count -->
    <section class="settings-section">
      <h2>📊 Nombre de questions</h2>
      
      <div class="question-count-scroll">
        <button 
          class="count-btn"
          [class.active]="settings.questionCount === 25"
          (click)="settings.questionCount = 25">
          25
        </button>
        <button 
          class="count-btn"
          [class.active]="settings.questionCount === 50"
          (click)="settings.questionCount = 50">
          50
        </button>
        <button 
          class="count-btn"
          [class.active]="settings.questionCount === 75"
          (click)="settings.questionCount = 75">
          75
        </button>
        <button 
          class="count-btn"
          [class.active]="settings.questionCount === 100"
          (click)="settings.questionCount = 100">
          100
        </button>
      </div>
    </section>

    <!-- Bonus Round -->
    <section class="settings-section">
      <h2>🎁 Manche bonus</h2>
      
      <div class="bonus-toggle">
        <label class="toggle-label">
          <input 
            type="checkbox" 
            [(ngModel)]="settings.bonusRound"
            class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Activer la manche bonus</span>
        </label>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions-section">
      <div class="action-buttons">
        <button 
          class="btn btn-primary"
          (click)="startGame()">
          🎮 Commencer la partie
        </button>
      </div>
    </section>
  </div>
</div>
