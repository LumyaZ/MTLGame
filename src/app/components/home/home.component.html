<div class="home-container">
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <h1 class="title">ğŸ® MTL Game Night</h1>
      <p class="subtitle">Organisez vos soirÃ©es de jeux avec style</p>
    </header>

    <!-- Players Section -->
    <section class="players-section">
      <div class="section-header">
        <h2>ğŸ‘¥ Gestion des joueurs</h2>
        <div class="player-count" *ngIf="players.length > 0">
          {{ players.length }} joueur{{ players.length > 1 ? 's' : '' }}
        </div>
      </div>

      <!-- Add Player Form -->
      <div class="add-player-form">
        <input 
          type="text" 
          id="playerNameInput"
          [(ngModel)]="newPlayerName"
          placeholder="Nom du joueur"
          (keyup.enter)="addPlayer()"
          maxlength="20">
        <button 
          class="btn-add"
          (click)="addPlayer()"
          [disabled]="!newPlayerName.trim()">
          â• Ajouter
        </button>
      </div>

      <!-- Players Grid -->
      <div class="players-grid" *ngIf="players.length > 0">
        <div 
          class="player-card" 
          *ngFor="let player of players"
          [class.active]="player.isActive"
          (click)="togglePlayerActive(player.id)">
          <div class="player-name">{{ player.name }}</div>
          <div class="player-status">
            <div class="status-indicator" [class.inactive]="!player.isActive"></div>
            <span>{{ player.isActive ? 'Actif' : 'Inactif' }}</span>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="players.length === 0">
        <div class="empty-icon">ğŸ‘¥</div>
        <h3>Aucun joueur ajoutÃ©</h3>
        <p>Ajoutez des joueurs pour commencer une partie</p>
      </div>
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
      <button 
        class="btn-primary"
        (click)="startGame()"
        [disabled]="players.length < 2">
        ğŸ¯ Commencer une partie
      </button>
      
      <button 
        class="btn-secondary"
        (click)="clearAllPlayers()"
        [disabled]="players.length === 0">
        ğŸ—‘ï¸ RÃ©initialiser
      </button>
    </section>
  </div>
</div>
